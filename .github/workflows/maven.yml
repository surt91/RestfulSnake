# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build and Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven

    - name: Build and unit tests with Maven
      run: ./mvnw -Djavacpp.platform=linux-x86_64 clean verify

    - name: Clean up node directory
      run: rm -rf target/node
    - uses: actions/upload-artifact@master
      with:
        name: multijsnake
        path: target/
        retention-days: 1

  python:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/download-artifact@master
      with:
        name: multijsnake
        path: target/

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      uses: py-actions/py-dependency-install@v2

    - name: Run one training iteration
      run: cd src/main/py ; python train_AC.py --test ; python train_convAC.py --test